<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 避免使用class,id选择器 -->
    <style>
      /* ul的第一个子元素 */
      ul li:first-child {
        background: violet;
      }

      /* ul的最后一个子元素 */
      ul li:last-child {
        background: yellow;
      }

      /* 选中父级第一个元素(p1) */
      p:nth-child(1) {
        background: rgb(255, 0, 255);
      }

      /* 选中父级第二个类型为p的元素 */
      p:nth-of-type(2) {
        background: wheat;
      }

      /* 鼠标悬浮 */
      p:hover {
        background: black;
      }
    </style>
  </head>
  <body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
      <li>li1</li>
      <li>li2</li>
      <li>li3</li>
    </ul>
  </body>
</html>
